# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main", "triqs" ]
  pull_request:
    branches: [ "main", "triqs" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest numpy scipy cvxpy sphinx sphinx-rtd-theme nbsphinx
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check --output-format=github . -v
    - name: Test with pytest
      run: |
        pip install -e .
        pytest -m "not triqs"

    - name: Build Documention
      run: |
        cd doc
        make html

    - name: Deploy documentation to website
      if: matrix.python-version == '3.12' && github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: doc/_build/html
        branch: github.io
        target-folder: docs/main
